<html>
    <head>
<canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        var canvas
        var canvasContext
        var ballX = 50
        var ballSpeedX = 5
        window.onload = function(){
            canvas = document.getElementById('gameCanvas')
            canvasContext = canvas.getContext('2d')
            var fps = 30
            setInterval(function(){moveEverything()
            drawEverything()},1000/fps)
        }
        
        function moveEverything(){
            ballX = ballX + ballSpeedX
            if ((ballX > canvas.width) || (ballX < 0)){
                ballSpeedX = -ballSpeedX
            }
        }
        function drawEverything(){
            colorRect(0,0,canvas.width,canvas.height,'black')
            colorRect(0,250,10,100,'white')
            colorRect(ballX,200,10,10,'red')
        }
        function colorRect(lx,ty,w,h,dC){
            canvasContext.fillStyle = dC
            canvasContext.fillRect(lx,ty,w,h)
        }
    </script>
    </head>
</html>
